
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Slide Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka One', cursive;
        overflow: hidden;
        user-select: none;
      }
      .font-kids {
        font-family: 'Fredoka One', cursive;
      }
      .urdu-text {
        font-family: 'Noto Nastaliq Urdu', serif;
      }
      .arabic-text {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      
      /* Custom kid-friendly scrollbar */
      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 20px;
        margin: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #818cf8;
        border-radius: 20px;
        border: 4px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1.05); }
        50% { transform: translateY(-10px) scale(1.1); }
      }
      
      @keyframes pulse {
        0%, 100% { border-color: rgba(99, 102, 241, 0.2); }
        50% { border-color: rgba(99, 102, 241, 0.6); }
      }

      /* Playful success animation for placing letters */
      @keyframes success-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3) rotate(8deg); filter: brightness(1.2); }
        100% { transform: scale(1) rotate(0deg); }
      }
      
      @keyframes sparkle-glow {
        0%, 100% { box-shadow: 0 0 0px transparent; }
        50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.4); }
      }

      .animate-success {
        animation: 
          success-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
          sparkle-glow 1.5s ease-in-out infinite;
      }

      .desert-theme {
        background: linear-gradient(to bottom, #fde68a, #fbbf24);
      }
      
      .sky-theme {
        background: linear-gradient(to bottom, #60a5fa, #4f46e5);
      }

      .pashto-theme {
        background: linear-gradient(to bottom, #d4a373, #faedcd);
        position: relative;
      }
      .pashto-theme::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#bc6c25 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
        pointer-events: none;
      }

      /* Gentle glow for correctly placed tiles */
      @keyframes gentle-green-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.4); }
        50% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.8); }
      }
      .tile-correct {
        animation: gentle-green-glow 2s infinite ease-in-out;
        border-color: #4ade80 !important;
        border-width: 4px !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="bg-blue-50">
    <div id="root"></div>
  </body>
</html>
