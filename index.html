
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Alphabet Slide Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }
      body {
        font-family: 'Fredoka One', cursive;
        overflow: hidden;
        user-select: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        height: 100dvh;
        width: 100vw;
        position: fixed;
        margin: 0;
        padding: 0;
        background-color: #eff6ff;
      }
      #root {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .font-kids {
        font-family: 'Fredoka One', cursive;
      }
      .urdu-text {
        font-family: 'Noto Nastaliq Urdu', serif;
      }
      .arabic-text {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      
      .animate-success {
        animation: 
          success-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
          sparkle-glow 1.5s ease-in-out infinite;
      }

      @keyframes success-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3) rotate(8deg); filter: brightness(1.2); }
        100% { transform: scale(1) rotate(0deg); }
      }

      @keyframes sparkle-glow {
        0%, 100% { box-shadow: 0 0 0px transparent; }
        50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.4); }
      }

      .desert-theme {
        background: linear-gradient(to bottom, #fde68a, #fbbf24);
      }
      
      .sky-theme {
        background: linear-gradient(to bottom, #60a5fa, #4f46e5);
      }

      .pashto-theme {
        background: linear-gradient(to bottom, #d4a373, #faedcd);
        position: relative;
      }
      .pashto-theme::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#bc6c25 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
        pointer-events: none;
      }

      @keyframes gentle-green-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.4); }
        50% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.8); }
      }
      .tile-correct {
        animation: gentle-green-glow 2s infinite ease-in-out;
        border-color: #4ade80 !important;
        border-width: 4px !important;
      }

      .game-board-container {
        width: 90vw;
        max-width: min(90vw, 55vh);
        aspect-ratio: 1/1;
      }

      .pt-safe {
        padding-top: calc(var(--safe-top) + 0.5rem);
      }
      .pb-safe {
        padding-bottom: calc(var(--safe-bottom) + 0.5rem);
      }
      .px-safe {
        padding-left: var(--safe-left);
        padding-right: var(--safe-right);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="bg-blue-50">
    <div id="root"></div>
  </body>
</html>
