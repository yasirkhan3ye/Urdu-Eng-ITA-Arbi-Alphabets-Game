
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Alphabet Slide Puzzle</title>
    
    <!-- Android/APK Optimization -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      * {
        scrollbar-width: none; 
        -ms-overflow-style: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      *::-webkit-scrollbar {
        display: none;
      }
      
      body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        background-color: #eff6ff;
        font-family: 'Fredoka One', cursive;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .font-kids { font-family: 'Fredoka One', cursive; }
      .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; }
      .arabic-text { font-family: 'Noto Sans Arabic', sans-serif; }
      
      body { touch-action: none; }

      @keyframes success-pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes confetti-burst {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
        5% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translate(var(--vx), var(--vy)) rotate(var(--rot)); opacity: 0; }
      }

      @keyframes hint-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 rgba(250, 204, 21, 0); }
        50% { transform: scale(1.1); filter: brightness(1.4); box-shadow: 0 0 25px rgba(250, 204, 21, 1); }
      }

      .animate-success-pop { animation: success-pop 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-hint-blink { animation: hint-pulse 1.2s infinite ease-in-out; }
      .sky-theme { background: linear-gradient(to bottom, #60a5fa, #4f46e5); }

      @keyframes gentle-green-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.4); }
        50% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.8); }
      }

      .tile-correct {
        animation: gentle-green-glow 2s infinite ease-in-out;
        border-color: #4ade80 !important;
        border-width: 4px !important;
      }

      .pt-safe { padding-top: var(--safe-top); }
      .pb-safe { padding-bottom: var(--safe-bottom); }
    </style>

  }
}
</script>
</head>
